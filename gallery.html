<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- css -->
    <link
      rel="stylesheet"
      href="./dist/css/main.css" />
    <!-- js -->
    <script
      defer
      src="script.js"></script>
    <title>Gallery</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <p class="logo">Photography Inc</p>
      <i class="fa-solid fa-bars"></i>
      <nav>
        <i class="fa-solid fa-x"></i>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <!-- main galleries -->
    <div class="photo-gallery-container">
      <div class="row">
        <p>Portraits</p>
        <div class="line"></div>
        <div class="slider">
          <img
            class="lightbox-img"
            src="./img/portrait-glasses.jpg"
            alt="a man with glasses" />
          <img
            class="lightbox-img"
            src="./img/portrait-guy.jpg"
            alt="a young man" />
          <img
            class="lightbox-img"
            src="./img/portrait-model.jpg"
            alt="a female model" />
          <img
            class="lightbox-img"
            src="./img/portrait-red.jpg"
            alt="a female model" />
          <img
            class="lightbox-img"
            src="./img/portrait-white.jpg"
            alt="a male model" />
          <img
            class="lightbox-img"
            src="./img/portrait-yellow.jpg"
            alt="a male model" />
          <img
            class="lightbox-img"
            src="./img/portrait-green.jpg"
            alt="a woman in a green dress" />
        </div>
      </div>
      <div class="row">
        <p>Landscape</p>
        <div class="line"></div>
        <div class="slider">
          <img
            class="lightbox-img"
            src="./img/landscape-canyon.jpg"
            alt="a dirt road leading to canyon" />
          <img
            class="lightbox-img"
            src="./img/landscape-lighthouse.jpg"
            alt="a road to a lighthouse" />
          <img
            class="lightbox-img"
            src="./img/landscape-sunset.jpg"
            alt="a rock formation and a sunset" />
          <img
            class="lightbox-img"
            src="./img/rocky.jpg"
            alt="mountains" />
          <img
            class="lightbox-img"
            src="./img/mountains.jpg"
            alt="mountains, trees, flowers, and a lake" />
          <img
            class="lightbox-img"
            src="./img/waterfall.jpg"
            alt="a waterfall" />
          <img
            class="lightbox-img"
            src="./img/landscape-field.jpg"
            alt="a field" />
        </div>
      </div>
      <div class="row">
        <p>Wedding</p>
        <div class="line"></div>
        <div class="slider">
          <img
            class="lightbox-img"
            src="/img/wedding-lake.jpg"
            alt="a married couple on a rock in a lake" />
          <img
            class="lightbox-img"
            src="/img/wedding-newlywed.jpg"
            alt="a newlywed couple" />
          <img
            class="lightbox-img"
            src="/img/wedding-moto.jpg"
            alt="newlyweds on a scooter" />
          <img
            class="lightbox-img"
            src="/img/wedding-table.jpg"
            alt="a wedding reception table" />
          <img
            class="lightbox-img"
            src="/img/floral-archway.jpg"
            alt="a floral archway" />
          <img
            class="lightbox-img"
            src="/img/married-couple.jpg"
            alt="newlyweds and a bouquet" />
          <img
            class="lightbox-img"
            src="/img/wedding-running.jpg"
            alt="newlyweds running" />
        </div>
      </div>
      <div class="row">
        <p>Fashion</p>
        <div class="line"></div>
        <div class="slider">
          <img
            class="lightbox-img"
            src="/img/model-blue-fur.jpg"
            alt="a model in a blue fur coat" />
          <img
            class="lightbox-img"
            src="/img/model-jewel.jpg"
            alt="a model with big earrings" />
          <img
            class="lightbox-img"
            src="/img/model-orange.jpg"
            alt="a model with an orange sweater" />
          <img
            class="lightbox-img"
            src="./img/fashion-fall.jpg"
            alt="a woman sitting" />
          <img
            class="lightbox-img"
            src="/img/model-cross.jpg"
            alt="a model with crossed legs" />
          <img
            class="lightbox-img"
            src="/img/model-green-dress.jpg"
            alt="a model in a green dress" />
          <img
            class="lightbox-img"
            src="/img/model-yellow.jpg"
            alt="a model with a yellow background" />
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="footer-section-1">
        <img
          src="./img/photographer-square.jpg"
          alt="the photographer" />
        <div class="line"></div>
        <p>Photographer</p>
        <p>Photography Inc</p>
      </div>
      <div class="footer-section-2">
        <div class="contact">
          <p class="footer-title">Connect with me</p>
          <p><i class="fa-solid fa-phone"></i>123-456-7890</p>
          <p><i class="fa-regular fa-envelope"></i>photographme@email.com</p>
          <ul>
            <li>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-tiktok"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-section-3">
        <p>All Rights Reserved 2026</p>
      </div>
    </footer>
  </body>
</html>
